<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Landing Page</title>
  <style>
    /* Make the page fill the screen with black background */
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background-color: black;
    }
    /* Make video fill entire screen */
    video {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline controls>
    <source src="TEST2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
